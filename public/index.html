<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天程序的HTML</title>
    <link rel="stylesheet" href="stylesheets/style.css"/>
</head>

<body>
   <div id="content">
       <div id="room"></div>  <!-- 显示当前聊天室名称的div -->
       <div id="room-list"></div>  <!-- 显示当前可用聊天室列表的div -->
       <div id="messages"></div> <!-- 显示聊天消息的div -->

       <form id="send-form">
           <input id="send-message" />  <!-- 用户用来输入聊天命令和消息的表单输入元素 -->
           <input id="send-button" type="submit" vaule="Send"/>

           <div id="help">
               Chat commands:
               <ul>
                   <li>change nickname: <code>/nick[username]</code></li>
                   <li>Join/create room: <code>/join [room name]</code></li>
               </ul>
           </div>
       </form>
   </div>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="javascripts/chat.js"></script>
<script type="text/javascript" src="javascripts/chat_ui.js"></script>
</body>
</html>
